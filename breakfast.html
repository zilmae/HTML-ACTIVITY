<p><b>Ingredients:</b> Bread, Cheese, Butter</p>

<p><strong>Steps:</strong></p>

<ol>
    <li>Butter one side of each bread slice</li>
    <li>Place cheese between the non-buttered sides</li>
    <li>Heat pan over medium</li>
    <li>Cook until golden brown</li>
    <li>Flip and cook the other side</li>
    <li>Serve hot</li>
</ol>
