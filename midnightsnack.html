<p><b>Ingredients:</b> Bread, Peanut butter, Banana, Honey</p>

<p><strong>Steps:</strong></p>

<ol>
    <li>Toast the bread lightly</li>
    <li>Spread peanut butter on top</li>
    <li>Slice banana and arrange over the toast</li>
    <li>Drizzle honey</li>
    <li>Serve immediately</li>
</ol>
